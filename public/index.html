<!DOCTYPE html>
<html ng-app="app">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyShows</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-film"></span>
        My
        <strong>Shows</strong>
      </a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/$"><a href="/">Home</a>
      </li>
      <li data-match-route="/add"><a href="/add">Add</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
      <li data-match-route="/login"><a href="/login">Login</a>
      </li>
      <li data-match-route="/signup"><a href="/signup">Sign up</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="currentUser">
      <li class="navbar-text" ng-bind="currentUser.email"></li>
      <li><a href="javascript:void(0)" ng-click="logout()">Logout</a>
      </li>
    </ul>
  </div>

  <div ng-view></div>

  <!-- Vendor Dependencies -->
  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-strap.js"></script>
  <script src="vendor/angular-strap.tpl.js"></script>
  <script src="vendor/angular-messages.js"></script>
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-route.js"></script>
  <script src="vendor/angular-cookies.js"></script>
  <script src="vendor/moment.min.js"></script>

  <!-- Client-site Dependencies -->
  <script src="app.js"></script>
  <script src="controllers/main.js"></script>
  <script src="controllers/add.js"></script>
  <script src="services/show.js"></script>
</body>

</html>
